<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/mattstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/myStyle.css" />
  </head>
  <body>
    <div class="top-buffer"></div>
    <header class="border border-left-0 border-right-0 mt-4">
      <h1>Password Generator</h1>
    </header>
    <div class="wrapper">
      <div class="card rounded-3">
        <div class="card-header p-4 rounded-3">
          <form>
            <div class="row gy-3">
              <div class="col flex-nowrap input-group">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <span class="input-group-text">Length</span>
                <input
                  id="pw-length"
                  type="text"
                  class="form-control"
                  aria-label="Text input with checkbox"
                />
              </div>

              <div class="col flex-nowrap input-group">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <span class="input-group-text">Lowercase</span>
              </div>

              <div class="col flex-nowrap input-group">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <span class="input-group-text">Uppercase</span>
              </div>

              <div class="col flex-nowrap input-group">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <span class="input-group-text">Numbers</span>
              </div>

              <div class="col flex-nowrap input-group">
                <div class="input-group-text">
                  <input
                    class="form-check-input mt-0"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                </div>
                <span class="input-group-text">Special Characters</span>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <div
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          >
            Your Secure Password
          </div>
        </div>
        <button id="generate" class="btn rounded-4">Generate Password</button>
        <!-- <div class="card-footer rounded-4">
          <button id="generate" class="btn">Generate Password</button>
        </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
