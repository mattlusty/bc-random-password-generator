<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/mattstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/myStyle.css" />
  </head>
  <body>
    <div class="top-buffer"></div>
    <header class="border border-left-0 border-right-0 mt-4">
      <h1>Password Generator</h1>
    </header>
    <div class="wrapper">
      <div class="card rounded-3">
        <div class="card-header p-4 rounded-3">
          <form id="top-form">
            <div class="row gy-3">
              <div class="col col-md-4">
                <div id="pw-length-group" class="flex-nowrap input-group">
                  <span class="input-group-text">Length</span>
                  <input
                    id="length"
                    type="text"
                    class="form-control"
                    aria-label="Text input with checkbox"
                    value="10"
                  />
                </div>
              </div>
              <div class="col col-md-4">
                <div class="flex-nowrap input-group">
                  <div class="input-group-text">
                    <input
                      id="lowercase"
                      class="form-check-input mt-0"
                      type="checkbox"
                      value="lowercase"
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                  <span class="input-group-text">Lowercase</span>
                </div>
              </div>
              <div class="col col-md-4">
                <div class="flex-nowrap input-group">
                  <div class="input-group-text">
                    <input
                      id="uppercase"
                      class="form-check-input mt-0"
                      type="checkbox"
                      value="uppercase"
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                  <span class="input-group-text">Uppercase</span>
                </div>
              </div>
              <div class="col">
                <div class="flex-nowrap input-group">
                  <div class="input-group-text">
                    <input
                      id="numbers"
                      class="form-check-input mt-0"
                      type="checkbox"
                      value="numbers"
                      aria-label="Checkbox for following text input"
                    />
                  </div>
                  <span class="input-group-text">Numbers</span>
                </div>
              </div>

              <div class="col">
                <div class="flex-nowrap input-group">
                  <div class="input-group-text">
                    <input
                      id="special"
                      class="form-check-input mt-0"
                      type="checkbox"
                      value="special"
                    />
                  </div>
                  <span class="input-group-text">Special Characters</span>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-body">
          <div id="password" placeholder="Your Secure Password" aria-label="Generated Password">
            Your Secure Password
          </div>
        </div>
        <button id="generate" class="btn rounded-4">Generate Password</button>
        <!-- <div class="card-footer rounded-4">
          <button id="generate" class="btn">Generate Password</button>
        </div> -->
      </div>
    </div>
    <script src="js/chars.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
